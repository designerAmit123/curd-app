<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title m-b-0">CRUD App</h5>
          <a href="#" routerLink="/post/create" class="btn btn-info float-right btn-post">Create New Post</a>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="thead-light">
              <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th width="220px">Action</th>
              </tr>
            </thead>
            <tbody class="custom">
              <tr *ngFor = "let post of posts">
                <td>{{ post.id}}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>
                  <a href="" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">View</a>
                  <a href="" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-info">Edit</a>
                  <button type="button" class="btn btn-danger" (click)="deletePost(post.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
