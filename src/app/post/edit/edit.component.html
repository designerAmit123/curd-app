<div class="container">
  <h1>Update Post</h1>
  <a href="#" routerLink="/post/index" class="btn btn-info float-right">Back</a>
  <form [formGroup]="form">
    <div class="form-group">
      <input type="text" formControlName="title" [(ngModel)]="post.title" id="title" placeholder="Enter Title" class="form-control">
      <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
        <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is Required</div>
      </div>
    </div>
    <div class="form-group">
      <textarea id="body" formControlName="body" [(ngModel)]="post.body" class="form-control" placeholder="Enter Body"></textarea>
      <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
        <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is Required</div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
  </form>
</div>
